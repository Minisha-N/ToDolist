{% extends 'mylist/main.html' %}
{% block content %}
    <div class="header-bar">
        <a href="{% url 'tasks' %}" class="go-back">
            <div class="arrow"></div>
            <span>Go Back</span>
        </a>
    </div>
    <h3>Task Form</h3>
    <form method='POST' action="">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.description.label_tag }}
            {{ form.description }}
        </div>
        <div class="form-group">
            {{ form.complete.label }}
            {{ form.complete }}
        </div>
        <input type="submit" value="Submit">
    </form>

{% endblock content %}
